<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
            font-size: 15px;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="login-form">
    <form action="/auth/login" method="post" id="form">
        <h2 class="text-center">Login Form</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username"
                   id="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password"
                   id="password">
        </div>
        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="form-group">
            <button id="whoami" type="button" class="btn btn-info btn-block">Check</button>
        </div>
        <div class="form-group">
            <button id="logout" type="button" class="btn btn-warning btn-block">Log out</button>
        </div>
    </form>
    <div id="response">

    </div>
</div>
<script>
    $(document).ready(function () {
        $("#submit").on('click', function (e) {
            e.preventDefault();
            $.ajax({
                url: '/auth/login',
                type: "POST",
                dataType: 'json',
                data: JSON.stringify({username: $('#username').val(), password: $('#password').val()}),
                success: function (result,resp,xhr) {
                    $("#response").text(xhr.responseText);
                },
                error: function (xhr, resp, text) {
                    $("#response").text(xhr.responseText);
                }
            })
        });
        $("#whoami").on('click', function (e) {
            e.preventDefault();
            $.ajax({
                url: '/auth/whoami',
                type: "GET",
                dataType: 'json',
                success: function (result,resp,xhr) {
                    $("#response").text(xhr.responseText);
                },
                error: function (xhr, resp, text) {
                    $("#response").text(xhr.responseText);
                }
            })
        });
        $("#logout").on('click', function (e) {
            e.preventDefault();
            $.ajax({
                url: '/auth/logout',
                type: "POST",
                dataType: 'json',
                success: function (result,resp,xhr) {
                    $("#response").text(xhr.responseText);
                },
                error: function (xhr, resp, text) {
                    $("#response").text(xhr.responseText);
                }
            })
        });
    });

</script>
</body>
</html>
